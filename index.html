<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b983d82776.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">My Bookshelf</h1>
      <button class="btn header__btn" id="add-btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </header>

    <main class="main">
      <!--#region card  -->
      <div class="card-wrapper">
        <div class="card">
          <button class="btn card__delete-btn" id="delete-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
          <!-- <img class="card-img" src="" alt="image"/> -->
          <h3 class="card__title">Title</h3>
          <span class="card__author">Author</span>
          <span class="card__pages">Pages</span>
          <span class="card__status">St.</span>
        </div>        
      </div>

      <!--#endregion -->
      <!-- #region modal -->
      <div class="modal-overlay">
        <div class="modal">
          <div class="modal__header">
            <h3 class="modal__title">Add New Book</h3>
            <button class="btn modal__close-btn" id="modalClose">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal__body">
            <form class="form" action="#" method="get">
              <!-- <label class="form__label" for="book-cover">Add image</label>
              <input class="form__input" id="book-cover" type="file" accept="image/png, image/jpg"> -->
              <label class="form__label" for="book-title">Title</label>
              <input class="form__input" id="book-title" type="text" maxlength="40" required />
              <label class="form__label" for="book-author">Author</label>
              <input class="form__input" id="book-author" type="text" maxlength="48" required />
              <label class="form__label" for="book-pages">Pages</label>
              <input class="form__input" id="book-pages" type="number" maxlength="6" required>
              <label class="form__label" for="book-status">Have you read it?
                <input class="form__input" id="book-status" type="checkbox">
              </label>
              <button class="btn form__btn" type="submit">
                <i class="fa-regular fa-thumbs-up"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- #endregion -->
    </main>

    <footer class="footer">
      <a
        class="fa-brands fa-github"
        href="https://github.com/kolibri753"
        target="_blank"
      ></a>
      <a
        class="fa-brands fa-twitter"
        href="https://twitter.com/kolibri753"
        target="_blank"
      ></a>
      <a
        class="fa-brands fa-instagram"
        href="https://www.instagram.com/vera_vah/"
        target="_blank"
      ></a>
    </footer>
  </body>
</html>
